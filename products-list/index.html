<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <nav class="nav-cart position-sticky top-0 z-1">
        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextareaDisabled"
            disabled
          ></textarea>
          <label for="floatingTextareaDisabled"
            >Cart :
            <span class="badge rounded-pill text-bg-success"
              >{{cart.length}}</span
            >
          </label>
        </div>
      </nav>
      <h2 class="text-center m-3">Data Anime</h2>
      <div class="input-group mb-3 w-50 mx-auto">
        <span class="input-group-text bg-success">Max : $</span>
        <input
          type="number"
          class="form-control"
          aria-label="Amount (to the nearest dollar)"
          v-model="maximum"
        />
        <label for="customRange1" class="form-label">Example range</label>
        <input
          type="range"
          class="form-range"
          id="customRange1"
          min="10"
          max="200"
          v-model="maximum"
        />
      </div>
      <div class="container d-flex justify-content-center flex-wrap gap-5">
        <div class="perulangan" v-for="item in products">
          <div class="Pengkondisian" v-if="item.price <= Number(maximum)">
            <div class="card" style="width: 18rem" v>
              <!-- tanpa menggunakan v-bind pun bisa menggunakan : seperti ini -->
              <img
                :src="item.image"
                v-bind:alt="item.image_title"
                class="card-img-top"
              />
              <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">{{item.description}}</p>
                <p class="card-text">Harga Barang : Rp{{item.price}}</p>
                <div class="d-flex justify-content-between">
                  <a :href="item.image" class="btn btn-primary">Show Image</a>
                  <button class="btn btn-info" v-on:click="addToCart(item)">
                    Add to cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- use cdn v2 because cdn v3 not support -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
